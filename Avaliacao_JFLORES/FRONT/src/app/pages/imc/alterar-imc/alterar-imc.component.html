<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar IMC</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field class="input" id="altura">
      <mat-label>Altura</mat-label>
      <input
        placeholder="Ex. 1,80"
        matInput
        type="text"
        [(ngModel)]="altura"
      />
    </mat-form-field>

    <mat-form-field class="input" id="peso">
      <mat-label>Peso</mat-label>
      <input
        placeholder="Ex. 70"
        matInput
        type="text"
        [(ngModel)]="peso"
      />
    </mat-form-field>

    </mat-form-field>
    <mat-form-field class="input" id="usuario">
      <mat-label>Usu√°rio</mat-label>
      <mat-select [(ngModel)]="usuarioId">
        <mat-option *ngFor="let u of usuarios" [value]="u.usuarioId">
          {{ u.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Alterar
    </button>

  </mat-card-actions>
</mat-card>
